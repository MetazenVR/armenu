<!DOCTYPE html>
<html>
  <head>
    <title>Menù AR con AR.js</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/jeromeetienne/AR.js/aframe/build/aframe-ar.min.js"></script>
  </head>

  <body style="margin: 0; overflow: hidden;">
    <a-scene embedded arjs>
      <!-- Camera -->
      <a-camera-static position="0 0 0"></a-camera-static>

      <!-- Marker con ID 'hiro' (default marker di AR.js) -->
      <a-marker preset="hiro">
        <!-- Modello 3D della Pizza Ballerina -->
        <a-entity 
          gltf-model="https://metazenvr.github.io/armenu/pizza_ballerina.glb" 
          scale="2 2 2" 
          position="0 0 0"
          rotation="0 180 0">
        </a-entity>
      </a-marker>

      <!-- Ambient Light -->
      <a-light type="ambient" color="#FFF"></a-light>
    </a-scene>

    <h1 style="position: absolute; top: 10px; left: 10px; color: white; font-family: Arial;">Menù in Realtà Aumentata</h1>
    <p style="position: absolute; top: 50px; left: 10px; color: white;">Inquadra il marker per vedere la Pizza Ballerina!</p>
  </body>
</html>
